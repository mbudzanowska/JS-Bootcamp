<!DOCTYPE <!DOCTYPE html>
<html>
<head>
   <title>TODO App</title>
   <link rel="stylesheet" href="/styles/styles.css">
   <link rel="icon" href="/images/favicon.png?v=1">

</head>
<body>

    <div class="header">
        <div class="container">
                <h1 class="header__title">To-do App:</h1>
                <h2 class="header__subtitle">What do you need to do?</h2>
        </div>
    </div>
        
    <div class="actions">
        <div class="actions__container">
            <input class="input" id="search-todo" placeholder="Search to do..." type="text">
            <label class="checkbox" >
                <input id="toggleHide" type="checkbox">
                Hide completed tasks
            </label>
        </div> 
    </div>

    <div class="container">
        <div id="todos"></div>
        <div id="todos-number"></div>
        <form id="new-todo">
            <input class="input" type="text" name="todoText" id="todoText">
            <button class="button">Add new todo</button>
        </form>
    </div>


   
    <script src="/scripts/uuidv4.js"></script>
    <script src="/scripts/todo-functions.js"></script>
    <script src="/scripts/todo-app.js"></script>
</body>
</html>
